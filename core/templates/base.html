<!DOCTYPE html>
<html>
<head>
    <title>SkillSwap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%23667eea'/%3E%3Cpath d='M8 12h12l-3-3m0 6l3-3m-3 10H5l3 3m0-6l-3 3' stroke='white' stroke-width='2' fill='none' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(109.6deg,  rgba(102,51,153,1) 11.2%, rgba(69,179,224,1) 100.1% );
            min-height: 100vh;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            padding-top: 20px;
            flex: 1;
        }
        
        .header {
            background: linear-gradient(90deg, rgba(255,255,255,0.95) 0%, rgba(248,249,250,0.9) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            padding: 15px 0;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-image: linear-gradient(109.6deg,  rgba(102,51,153,1) 11.2%, rgba(69,179,224,1) 100.1% );
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: white;
            font-size: 20px;
        }
        
        .logo-text {
            background-image: linear-gradient(109.6deg,  rgba(102,51,153,1) 11.2%, rgba(69,179,224,1) 100.1% );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-items {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .nav-link {
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background-color: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(108, 117, 125, 0.3);
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }
        
        .login-btn {
            background-image: linear-gradient(109.6deg,  rgba(102,51,153,1) 11.2%, rgba(69,179,224,1) 100.1% );
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .signup-btn {
            background: transparent;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .signup-btn:hover {
            background: #667eea;
            color: white;
        }

        .profile-btn {
            background: transparent;
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .profile-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .profile-btn-gradient {
            background-image: linear-gradient(109.6deg,  rgba(102,51,153,1) 11.2%, rgba(69,179,224,1) 100.1% );
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
            border: none;
        }
        
        .profile-btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        @media (max-width: 768px) {
            .header-container {
                padding: 0 15px;
            }
            
            .logo {
                font-size: 20px;
            }
            
            .logo-icon {
                width: 35px;
                height: 35px;
                margin-right: 8px;
            }
            
            .nav-items {
                gap: 10px;
            }
            
            .nav-link,
            .logout-btn,
            .login-btn,
            .signup-btn,
            .profile-btn,
            .profile-btn-gradient {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <div class="logo-icon"><i class="fas fa-exchange-alt"></i></div>
                <span class="logo-text">SkillSwap</span>
            </a>
            
            <nav class="nav-items">
                <a href="{% url 'skill_list' %}" class="nav-link">
                    <i class="fas fa-list" style="margin-right: 5px;"></i>Skills
                </a>
                <a href="{% url 'search' %}" class="nav-link">
                    <i class="fas fa-search" style="margin-right: 5px;"></i>Search
                </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile_view' %}" class="profile-btn-gradient">
                        <i class="fas fa-user" style="margin-right: 5px;"></i> My Profile
                    </a>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">
                            <i class="fas fa-sign-out-alt" style="margin-right: 5px;"></i>Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'signup' %}" class="signup-btn">Sign Up</a>
                    <a href="{% url 'login' %}" class="login-btn">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <div class="logo-icon"><i class="fas fa-exchange-alt"></i></div>
                <span class="logo-text">SkillSwap</span>
            </div>
            
            <div class="footer-links">
                <a href="/" class="footer-link">Home</a>
                <a href="{% url 'search' %}" class="footer-link">Search</a>
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
            
            <div class="footer-info">
                <p>&copy; 2025 SkillSwap. Building communities through skill sharing.</p>
            </div>
        </div>
        
        <style>
            .footer {
                background: linear-gradient(90deg, rgba(255,255,255,0.95) 0%, rgba(248,249,250,0.9) 100%);
                backdrop-filter: blur(10px);
                border-top: 1px solid rgba(255,255,255,0.2);
                box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
                padding: 30px 0 20px 0;
                margin-top: auto;
            }
            
            .footer-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
                text-align: center;
            }
            
            .footer-logo {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 20px;
                text-decoration: none;
                color: #333;
                font-size: 20px;
                font-weight: bold;
            }
            
            .footer-logo .logo-icon {
                width: 35px;
                height: 35px;
                background-image: linear-gradient(109.6deg,  rgba(102,51,153,1) 11.2%, rgba(69,179,224,1) 100.1% );
                border-radius: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 10px;
                color: white;
                font-size: 16px;
            }
            
            .footer-logo .logo-text {
                background-image: linear-gradient(109.6deg,  rgba(102,51,153,1) 11.2%, rgba(69,179,224,1) 100.1% );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            
            .footer-links {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin-bottom: 20px;
                flex-wrap: wrap;
            }
            
            .footer-link {
                color: #666;
                text-decoration: none;
                padding: 5px 10px;
                border-radius: 15px;
                transition: all 0.3s ease;
                font-weight: 500;
            }
            
            .footer-link:hover {
                background-color: rgba(102, 126, 234, 0.1);
                color: #667eea;
            }
            
            .footer-info {
                color: #999;
                font-size: 14px;
                border-top: 1px solid rgba(0,0,0,0.1);
                padding-top: 15px;
                margin-top: 15px;
            }
            
            @media (max-width: 768px) {
                .footer-container {
                    padding: 0 15px;
                }
                
                .footer-logo {
                    font-size: 18px;
                }
                
                .footer-logo .logo-icon {
                    width: 30px;
                    height: 30px;
                    margin-right: 8px;
                }
                
                .footer-links {
                    gap: 15px;
                }
                
                .footer-link {
                    padding: 3px 8px;
                    font-size: 14px;
                }
            }
        </style>
    </footer>
</body>
</html>

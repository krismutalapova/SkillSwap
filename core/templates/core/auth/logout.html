{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card logout-success">
        
        <div>
            <div class="logout-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="logout-title">Logged Out Successfully</h1>
            <h2 class="logout-message">See you next time!</h2>
        </div>
        <div>
            <a href="{% url 'login' %}" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Login Again
            </a>
            
            <div class="auth-links">
                <a href="{% url 'home' %}" class="btn-secondary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="{% url 'signup' %}" class="btn-secondary signup">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </a>
            </div>
        </div>

        <div class="auth-links">
            <p>
                Log back in to access your profile, browse skills, and connect with other learners and teachers.
            </p>
        </div>
    </div>
</div>

<script>
    // Interactions are now handled by CSS hover states
</script>
{% endblock %}
